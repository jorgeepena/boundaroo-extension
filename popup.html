<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boundaroo</title>
    <style>
        button { margin: 5px; padding: 10px 20px; border-radius: 80px; font-size: 22px; background-color: #B9B3AB; }
    </style>
</head>
<body>
    <h1>Boundaroo</h1>
    
    <!-- Formularios de autenticación -->
    <div id="authSection">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Log In</button>
        <button id="registerBtn">Register</button>
    </div>
    
    <!-- Sección de contenido (aparece después de autenticarse) -->
    <div id="contentSection" style="display: none;">
        <button id="boundBtn">Boundaroo -></button>

        <button id="likeBtn">I Like</button>
        <button id="dislikeBtn">Not Good</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
